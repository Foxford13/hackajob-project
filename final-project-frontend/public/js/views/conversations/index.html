<!DOCTYPE html>
<div class="container height">
  <div class="row">

    <li ng-repeat="conversation in conversationsIndex.all" class="col-lg-12">
      <div class="convo">

        <ul>
          <p>Conversation: <a ui-sref="conversationsShow({id: conversation.id})"> {{conversation.sender.username}} & {{conversation.receiver.username}}</a></p>
                    <button class="delete" ng-click="conversationsIndex.deleteConversation(conversation)" ng-if="main.isAuthenticated()">Delete Conversation</button>

        </ul>
      </div>

    </li>
  </div>
</div>
