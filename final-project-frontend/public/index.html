<!DOCTYPE html>
<html ng-app="finalProject">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Angular Stack Setup</title>
  <!-- inject:js -->
  <script src="/js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinject -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body ng-controller="MainCtrl as main" ng-class="main.PageName">
  <header>
    <nav>
      <ul>
        <li><a ui-sref="itemsIndex" ui-sref-active="active">Home</a></li>
        <li ng-if="!main.isAuthenticated()" class="navbar-right "><a ui-sref="login" ui-sref-active="active">Login</a></li>
        <li ng-if="!main.isAuthenticated()" class="navbar-right "><a ui-sref="register" ui-sref-active="active">Register</a></li>

        <li ng-if="main.isAuthenticated()"><a ui-sref="itemsNew" ui-sref-active="active">New Item</a></li>
        <li ng-if="main.isAuthenticated()" class="navbar-right "><a ng-click="main.logout()" href="#">Logout</a></li>

        <li ng-if="main.isAuthenticated()" class="navbar-right "><a ui-sref="profile({ id: main.currentUser.id })">Profile</a></li>
        <li ng-if="main.isAuthenticated()" class="navbar-right "><a ui-sref="conversationsIndex" ui-sref-active="active">Convo</a></li>


      </ul>
    </nav>
  </header>
  <div class="message" ng-if="main.message">
    <div class="container">{{main.message}}</div>
  </div>

  <main class="itemIndex imageBackground" ui-view>

  </main>


</body>
</html>
